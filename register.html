        <h1> Создать Учётная Запись </h1>
        
        <form action="register_process.php" method="post"  enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="FullName">ФИО*</label>
                    <input type="text" class="form-control" id="FullName" name="FullName" 
                           placeholder="Иванов Иван Иванович" required>
                </div>
        
                <div class="form-group col-md-8">
                    <label for="PictureLink">Фото профиля</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="PictureLink" name="PictureLink"
                               accept="image/jpeg, image/png, image/gif">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" class="form-control" id="email" name="email"  placeholder="example@domain.com" required>
            </div>
        
            <div class="form-group">
                <label for="BirthDate">Дата рождения*</label>
                <input type="date" class="form-control" id="BirthDate" name="BirthDate" required>
                <small class="form-text text-muted">Вы должны быть старше 13 лет</small>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="password">Пароль*</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Не менее 8 символов" required>
                    
                </div>
                
                <div class="form-group col-md-8">
                    <label for="confirmPassword">Подтверждение пароля*</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required
                           placeholder="Повторите пароль">
                </div>
            </div>
            
            
            <button type="submit"  name="register-submit">Создать аккаунт</button>
            
            <div class="text-center mt-3">
                <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
            </div>
        </form>
